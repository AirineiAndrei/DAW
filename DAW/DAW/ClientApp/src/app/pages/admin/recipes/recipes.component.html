<h3>Recipes: </h3>
<mat-list *ngFor="let recipe of recipes">
  <mat-list-item role="listitem">Recipe id: {{recipe.id}}</mat-list-item>
  <mat-list-item role="listitem">Recipe Title: {{recipe.title}}</mat-list-item>
  <mat-list-item role="listitem">Recipe Instructions: {{recipe.instructions}}</mat-list-item>
  <!-- <div [routerLink]="[('../add-students-in-course/'+course.id)]">
    Add students in course {{course.id}}
  </div> -->
  <button (click)="deleteRecipe(recipe.id)">Delete Recipe</button>
</mat-list>
